<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" href='css/popup.css' />
    <title>Bookmark Folder Suggester Pop-up</title>
  </head>
  <body class="is-suggesting mdc-typography">
    <section class="suggestion-progress-block">
      <p class="mdc-theme--text-primary-on-dark mdc-typography--body1">
        Suggesting...
      </label>
    </section>

    <section class="suggestion-has-match-block">
      <p class="mdc-theme--text-primary-on-dark mdc-typography--body1">
        Click to create/remove a bookmark
      </p>
      <ul id="suggestions" class="suggestions-list mdc-list"></ul>
    </section>

    <section class="suggestion-no-match-block mdc-theme--text-primary-on-dark">
      Not match found
    </section>

    <section class="suggestion-actions">
      <button id="add-rule-button" type="button" title="Add rule for current page"
              class="mdc-button mdc-button--compact mdc-button--dense mdc-button--raised">
        Add rule
      </button>
    </section>

    <script src="libs/bliss.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
